server {
    listen 80;
    server_name localhost;

    # Set root directory
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Example API proxy if you want the frontend to call the API via the same ingress path
    # location /api/ {
    #     proxy_pass http://data-api-service:8000/;
    # }
}
